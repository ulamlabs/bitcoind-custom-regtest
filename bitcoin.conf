# testnet-box functionality
regtest=1
dnsseed=0
upnp=0

# always run a server, even with bitcoin-qt
server=1
rpcallowip=0.0.0.0/0
zmqpubrawtx=tcp://0.0.0.0:28332
zmqpubhashblock=tcp://0.0.0.0:28332
whitelist=0.0.0.0/0
txindex=1
addressindex=1
timestampindex=1
spentindex=1
uacomment=bitcore
rpcworkqueue=128
dbcache=16384

rpcuser=test
rpcpassword=test

# listen on different ports than default testnet
[regtest]
rpcbind=0.0.0.0
port=19000
rpcport=19001

# Generated by https://jlopp.github.io/bitcoin-core-config-generator/

# This config should be placed in following path:
# $HOME/Library/Application Support/Bitcoin/bitcoin.conf

# [relay]
# Fee rates (in BTC/kB) smaller than this are considered zero fee for relaying, mining and transaction creation.
minrelaytxfee=0

# [mining]
# Set lowest fee rate (in BTC/kB) for transactions to be included in block creation.
blockmintxfee=0

# [wallet]
# A fee rate (in BTC/kB) that will be used when fee estimation has insufficient data
fallbackfee=0
# The fee rate (in BTC/kB) that indicates your tolerance for discarding change by adding it to the fee
discardfee=0
# Fee rates (in BTC/kB) smaller than this are considered zero fee for transaction creation
mintxfee=0
# If paytxfee is not set, include enough fee so that transactions should confirm within <n> blocks
txconfirmtarget=25

